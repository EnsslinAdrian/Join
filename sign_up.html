<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./javascript/login.js"></script>
    <script src="./javascript/sign_up.js"></script>

</head>

<body>
    <header>
        <div class="logo_image">
            <a href="index.html"><img src="./assets/img/logo.svg" alt="Join Logo"></a>
        </div>
    </header>
    <div class="main_login_container">
        <div class="main_login_content">
            <div class="sign_up_header">
                <div class="back_to_login">
                    <a href="index.html"><img src="./assets/img/arrow-back-blue.svg" alt=""></a>
                </div>
                <div class="sign_up_headline">
                    <h1>Sign up</h1>
                </div>
            </div>
            <div class="underline_login">
                <img src="./assets/img/login-underline.svg">
            </div>
            <form id="registrationForm" onsubmit="registration(event)">
                <div class="input_login_field" id="signUpInputsContainer">
                    <input id="name" type="text" required class="name_icon" placeholder="Name">
                    <div class="input_login_field">
                        <div class="input_field_mail" id="input_field_mail">
                            <input id="loginEmail" type="email" required placeholder=" Email">
                            <img src="./assets/img/mail.svg" alt="">
                        </div>
                        <div class="input_field_password" id="input_field_password">
                            <input id="loginPassword" type="password" class="password_field" required
                                placeholder=" Password">
                            <img onclick="showPassword()" class="visibility-off-toggle" id="visibility-off-toggle">
                            <img onclick="showPasswordNot()" class="visibility-toggle d_none" id="visibility-toggle">
                        </div>
                        <div class="input_field_password" id="input_field_password">
                            <input id="confirmLoginPassword" type="password" class="password_field" required
                                placeholder="Confirm Password">
                            <img onclick="showConfirmedPassword()" class="visibility-off-toggle"
                                id="visibility-cofirm-password-off">
                            <img onclick="showConfirmedPasswordNot()" class="visibility-toggle d_none"
                                id="visibility-cofirm-password">
                        </div>
                    </div>
                    <p class="answer-message" id="signAnswer"></p>
                </div>
                <div class="accept_privacy_policy" id="acceptPrivacy">
                    <input required type="checkbox">
                    <p>I accept the <a href="privacy_policy.html">Privacy policy</a></p> 
                </div>
                <p class="reistrationMessage" id="reistrationMessage"></p>
                <div class="sign_up_container">
                    <div class="sign_up">
                        <button id="reistrationBtn" type="submit" class="btn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer_login">
        <a href="privacy_policy_guest.html">Pivacy Policy</a> 
        <a href="legal_notice_guest.html">Legal notice</a> 
    </div>

    <script src="script.js"></script>
</body>

</html>
