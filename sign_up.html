<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <header>
        <div class="logo_image">
            <a href="index.html"><img src="./assets/img/logo.svg" alt="Join Logo"></a>
        </div>
    </header>
    <div class="main_login_container">
        <div class="main_login_content">
            <div class="sign_up_header">
                <div class="back_to_login">
                    <a href="index.html"><img src="./assets/img/arrow-back-blue.svg" alt=""></a>
                </div>
                <div class="sign_up_headline">
                    <h1>Sign up</h1>
                </div>
            </div>
            <div class="underline_login">
                <img src="./assets/img/login-underline.svg">
            </div>
            <form id="registrationForm" onsubmit="registration(event)">
                <div class="input_login_field">
                    <input id="name" type="text" required class="name_icon" placeholder="Name">
                    <input id="email" type="email" required class="mail_icon" placeholder="Email">
                    <input id="password" type="password" required class="lock_icon" placeholder="Password">
                    <input id="confirmPassword" type="password" required class="lock_icon"
                        placeholder="Confirm Password">
                </div>
                <div class="accept_privacy_policy">
                    <input required type="checkbox">
                    <p>I accept the <a href="">Privacy policy</a></p> <!--Link einfügen Privacy Policy-->
                </div>
                <div class="sign_up_container">
                    <div class="sign_up">
                        <a href="index.html" class="btn">Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer_login">
        <a href="">Pivacy Policy</a> <!--Link einfügen Privacy Policy-->
        <a href="">Legal notice</a> <!--Link einfügen Legal notice-->
    </div>

    <script src="script.js"></script>
</body>

</html>
