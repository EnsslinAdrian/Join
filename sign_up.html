<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <div class="logo_image">
            <img src="./assets/img/logo.svg" alt="Join Logo">
        </div>
    </header>
    <div class="main_login_container">
        <div class="main_login_content">
            <h1>Sign up</h1>
            <div class="underline_login">
                <img src="./assets/img/login-underline.svg">
            </div>
            <form action="">
                <div class="input_login_field">
                    <input type="text" required class="mail_icon" placeholder="Name">
                    <input type="email" required class="mail_icon" placeholder="Email">
                    <input type="password" required class="lock_icon" placeholder="Password">
                    <input type="password" required class="lock_icon" placeholder="Confirm Password">
                </div>
                <div class="accept_privacy_policy">
                    <input type="checkbox">
                    <p>I accept the <a href="">Privacy policy</a></p> <!--Link einfügen Privacy Policy-->
                </div>
                <div class="sign_up">
                    <button class="btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer_login">
        <a href="">Pivacy Policy</a> <!--Link einfügen Privacy Policy-->
        <a href="">Legal notice</a> <!--Link einfügen Legal notice-->
    </div>
</body>

</html>
