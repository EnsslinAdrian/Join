<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>JOIN</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

    <script src="script.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="logo_image animate_logo">
            <img src="./assets/img/logo.svg" alt="Join Logo">
        </div>
        <div class="content_container">
            <div class="sign_up">
                <p>Not a Join user?</p>
                <a href="sign_up.html" class="btn">Sign up</a>
            </div>
        </div>
    </header>
    <div class="content_container">
        <div class="main_login_container">
            <div class="main_login_content">
                <h1>Log in</h1>
                <div class="underline_login">
                    <img src="./assets/img/login-underline.svg">
                </div>
                <form onsubmit="checkUser(event)">
                    <div class="input_login_field">
                        <input id="loginEmail" type="email" required class="mail_icon" placeholder=" Email">
                        <input id="loginPassword" type="password" required class="lock_icon" placeholder=" Password">
                    </div>
                    <div class="remember_me">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="login_buttons">
                        <button class="btn_login">Log in</button>
                        <a href="summary.html" class="btn_guest_login">Guest Log in</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="sign_up_mobile">
            <p>Not a Join user?</p>
            <a href="sign_up.html" class="btn">Sign up</a>
        </div>
        <div class="footer_login">
            <a href="">Pivacy Policy</a> <!--Link einfügen Privacy Policy-->
            <a href="">Legal notice</a> <!--Link einfügen Legal notice-->
        </div>
    </div>
</body>

</html>
