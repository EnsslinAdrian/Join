<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./javascript/login.js"></script>
    <title>JOIN</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

    <script src="script.js"></script>
    <script src="./javascript/guest.js"></script>
</head>

<body>
    <header>
        <div class="logo_image animate_logo">
            <img id="logo" src="" alt="Join Logo">
        </div>
        <div class="content_container">
            <div class="sign_up">
                <p>Not a Join user?</p>
                <a href="sign_up.html" class="btn">Sign up</a>
            </div>
        </div>
    </header>
    <div class="content_container">
        <div class="main_login_container">
            <div class="main_login_content">
                <h1>Log in</h1>
                <div class="underline_login">
                    <img src="./assets/img/login-underline.svg">
                </div>
                <form onsubmit="checkUser(event)">
                    <div class="input_login_field">
                        <div class="input_field_mail" id="input_field_mail">
                            <input id="loginEmail" type="email" required placeholder=" Email">
                            <img src="./assets/img/mail.svg" alt="">
                        </div>
                        <div class="input_field_password" id="input_field_password">
                            <input id="loginPassword" type="password" class="password_field" required placeholder=" Password">
                            <img onclick="showPassword()" class="visibility-off-toggle" id="visibility-off-toggle">
                            <img onclick="showPasswordNot()" class="visibility-toggle d_none" id="visibility-toggle">
                        </div>
                        <p id="loginAnswer" class="answer-message"></p>
                    </div>
                    <div class="remember_me">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div class="login_buttons">
                        <button class="btn_login">Log in</button>
                        <button type="button" onclick="questLogin()" class="btn_guest_login">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="sign_up_mobile">
            <p>Not a Join user?</p>
            <a href="sign_up.html" class="btn">Sign up</a>
        </div>
        <div class="footer_login">
            <a href="privacy_policy.html">Pivacy Policy</a> 
            <a href="legal_notice.html">Legal notice</a> 
        </div>
    </div>
</body>

</html>
