<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <title>JOIN</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
</head>

<body>
    <header>
        <div class="logo_image">
            <img src="./assets/img/logo.svg" alt="Join Logo">
        </div>
        <div class="sign_up">
            <p>Not a Join user?</p>
            <button class="btn">Sign up</button>
        </div>
    </header>
    <div class="main_login_container">
        <div class="main_login_content">
            <h1>Log in</h1>
            <div class="underline_login">
                <img src="./assets/img/login-underline.svg">
            </div>
            <form action="">
                <div class="input_login_field">
                    <input type="email" required class="mail_icon" placeholder=" Email">
                    <input type="password" required class="lock_icon" placeholder=" Password">
                </div>
                <div class="remember_me">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="login_buttons">
                    <button class="btn_login">Log in</button>
                    <button class="btn_guest_login">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer_login">
        <a href="">Pivacy Policy</a>
        <a href="">Legal notice</a>
    </div>
</body>

</html>
