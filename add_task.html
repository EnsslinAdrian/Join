<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Add Task</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/addTask.css">

    <script src="./javascript/template.js"></script>
    <script src="script.js"></script>

    <style>
        .assigned-search {
            width: 95%;
            text-align: start;
            height: 36px;
            padding: 5px;
            border-radius: 5px;
            border: 0;
            color: grey;
            border: 1px solid lightgray;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
            outline: none;
        }

        .assigned-contacts-container {
            width: 95%;
            background-color: rgb(253, 255, 255);
            height: 300px;
            position: relative;
            overflow-y: scroll;
        }

        .assigned-contact {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .contact-name {
            display: flex;
            align-items: center;
        }

        .assigned-contact:hover {
            background-color: rgba(128, 128, 128, 0.219);
        }

        .click-contact-bg {
            background-color: rgba(128, 128, 128, 0.219);
        }

        .assigned-contact p {
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .assigned-initials {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .d-none {
            display: none;
        }

        .checkbox {
            width: auto;
        }
    </style>

</head>

<body onload="init()">
    <div class="content-container">
        <div w3-include-html="./assets/templates/addTaskMenu.html"></div>
        <div class="main-content">
            <header>
                <img class="header-logo" src="./assets/img/logo.svg" alt="Join Logo">
                <p class="header-description">Kanban Project Management Tool</p>
                <div class="help-profil-container">
                    <img src="./assets/img/help.png" alt="Help">
                    <div class="profil-initials">
                        <p id="initials">G</p>
                    </div>
                </div>
            </header>

            <div class="margin-left-top">
                <h1>Add Task</h1>
                <!-- anfang -->
                <div class="add-task-section">

                    <div class="add-task-titel-container">
                        <form onsubmit="addNewTask(event)" action="">
                            <p>Titel<span class="color-red">*</span></p>
                            <input id="title" required class="margin-buttom" type="text" placeholder="Enter a title">
                            <p>Description</p>
                            <textarea id="description" class="margin-buttom" name="" id=""
                                placeholder="Enter a Description"></textarea>

                            <p>Assigned to</p>
                            <input onclick="toggleAssigned()" id="assignedSearch" type="search" class="assigned-search"
                                placeholder="Select car:">
                            <div class="assigned-contacts-container d-none" id="assignedContainer">

                            </div>
                    </div>

                    <div class="add-task-between-line"></div>

                    <div class="add-task-date-container">
                        <p>Due date<span class="color-red">*</span></p>
                        <input id="date" required class="margin-buttom" type="date">
                        <p>Prio</p>
                        <div class="margin-buttom add-task-prio">
                            <div class="prio-selection-urgent">
                                <span>Urgent</span>
                                <img class="prio-icons" src="./assets/img/add_task/arrowsTop.svg">
                            </div>
                            <div class="prio-selection-medium">
                                <span>Medium </span>
                                <img class="prio-icons" src="./assets/img/add_task/result.svg">
                            </div>
                            <div class="prio-selection-low">
                                <span>Low</span>
                                <img class="prio-icons" src="./assets/img/add_task/arrowsButtom.svg">
                            </div>
                        </div>
                        <p>Category<span class="color-red">*</span></p>
                        <div class="custom-select" style="width:100%;">
                            <select id="select">
                                <option value="0">Select car:</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                            </select>
                        </div>
                        <p>Subtasks</p>
                        <input id="subtasks" type="text" name="">
                    </div>

                </div>

                <div class="send-add-task-buttons">
                    <p class="required-text"><span class="color-red">*</span>This field is required</p>
                    <div class="buttons">
                        <button class="clear-button">Clear <img src="assets/img/add_task/close.svg"></button>
                        <button class="btn">Create Task <img src="assets/img/add_task/check.svg"></button>
                    </div>
                </div>
                </form>
                <!-- ende -->
            </div>

        </div>
    </div>
    <script src="./javascript/addTask.js"></script>
</body>

</html>
