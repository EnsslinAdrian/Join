<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Board</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="style.css">

    <script src="./javascript/template.js"></script>
    <script src="script.js"></script>
</head>
<body onload="init()">
    <div class="content-container">
    <div w3-include-html="./assets/templates/menubar.html"></div>
     <div style="width: 100%;">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div>
        <div class="board-header">
            <h1>Board</h1>
            <div class="board-header-right">
                <div class="input">
                    <input class="inputfield" placeholder="Find Task">
                    <img src="./assets/img/search.png">
                </div>
                <div>
                    <button class="btn board-btn">Add Task<img src="assets/img/plus-symbol.svg"></button>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="list-item">
                <p>To do</p>
                <button class="list-btn">+</button>
            </div>
            <div class="list-item">
                <p>In progress</p>
                <button class="list-btn">+</button>
            </div>
            <div class="list-item">
                <p>Await feedback</p>
                <button class="list-btn">+</button>
            </div>
            <div class="list-item">
                <p>Done</p>
            </div>
        </div>
    </div>

    <div class="tasks-container">
        <div class="task-columns">
            <div class="task-card">
                <div class="task-card-type">
                    <div class="type-bg">User Story</div>
                </div>

                <h2>Contact Form & Imprint</h2>
                <p class="task-description">Create a contact form and imprint page...</p>

                <div class="progress">
                    <div class="progress-bar"></div>
                    0/2 Subtasks
                </div>

                <div class="task-card-bottom">
                    <p class="user-icon">AS</p>
                    <img src="assets/img/Vector.svg">
                </div>
            </div>
        </div>
        <div class="task-columns">
            <div class="task-card"></div>
        </div>
        <div class="task-columns">
            <div class="task-card"></div>
        </div>
        <div class="task-columns">
            <div class="task-card"></div>
        </div>
    </div>
</body>
</html>
