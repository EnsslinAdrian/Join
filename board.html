<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Board</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/addTask.css">

    <script src="./javascript/template.js"></script>
    <script src="script.js"></script>
    <script src="javascript/board.js"></script>
</head>

<body onload="init(); updateHTML();">
    <div class="content-container">
        <div w3-include-html="./assets/templates/boardMenu.html"></div>
        <div class="main-content">
            <header>
                <img class="header-logo" src="./assets/img/logo.svg" alt="Join Logo">
                <p class="header-description">Kanban Project Management Tool</p>
                <div class="help-profil-container">
                    <img src="./assets/img/help.png" alt="Help">
                    <div class="profil-initials">
                        <p id="initials"></p>
                    </div>
                </div>
            </header>
            <div>
                <div class="board-header">
                    <h1>Board</h1>
                    <div class="board-header-right">
                        <div class="inputfield-container">
                            <input class="inputfield" placeholder="Find Task">
                            <div class="input-icon">
                                <img src="assets/img/vertical-line.svg">
                                <img src="./assets/img/search.png">
                            </div>
                        </div>
                        <div>
                            <button onclick="openAddTask()" class="btn board-btn">Add Task<img
                                    src="assets/img/plus-symbol.svg"></button>
                        </div>
                    </div>
                </div>
                <div class="list">
                    <div class="list-item">
                        <p>To do</p>
                        <button onclick="openAddTask()" class="list-btn">+</button>
                    </div>
                    <div class="list-item">
                        <p>In progress</p>
                        <button onclick="openAddTask()" class="list-btn">+</button>
                    </div>
                    <div class="list-item">
                        <p>Await feedback</p>
                        <button onclick="openAddTask()" class="list-btn">+</button>
                    </div>
                    <div class="list-item">
                        <p>Done</p>
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="task-columns" id="todo" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')"
                    ondragover="allowDrop(event); highlight('todo')">
                    <div class="no-task" draggable="true">
                        No tasks To do
                    </div>
                </div>
                <div class="task-columns" id="in-progress" ondrop="moveTo('in-progress')"
                    ondragleave="removeHighlight('in-progress')"
                    ondragover="allowDrop(event); highlight('in-progress')">
                </div>
                <div class="task-columns" id="await-feedback" ondrop="moveTo('await-feedback')"
                    ondragleave="removeHighlight('await-feedback')"
                    ondragover="allowDrop(event); highlight('await-feedback')">
                </div>
                <div class="task-columns" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')"
                    ondragover="allowDrop(event); highlight('done')">
                </div>
            </div>


            <div id="add-task-popup" class="add-task-popup d-none">

            </div>
</body>

</html>
