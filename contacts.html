<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Contacts</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contact.css">

    <script src="script.js"></script>
    <script src="./javascript/contacts.js"></script>
    <script src="./javascript/template.js"></script>
</head>
<body onload="init()">
    <div class="content-container">
        <div w3-include-html="./assets/templates/contactsMenu.html"></div>
        <div class="main-content">
            <header>
                <img class="header-logo" src="./assets/img/logo.svg" alt="Join Logo">
                <p class="header-description">Kanban Project Management Tool</p>
                <div class="help-profil-container">
                    <a href="help.html"><img src="./assets/img/help.png" alt="Help"></a>
                    <div class="profil-initials" onclick="openProfilPopup()">
                        <span id="initials">G</span>
                    </div>
                    <div class="popup-logout d-none" id="popupLogout">
                        <a class="popup-help" href="help.html">Help</a>
                        <a href="legal_notice.html">Legal Notice</a>
                        <a href="privacy_policy.html">Privacy Police</a>
                        <a href="index.html">Log out</a>
                    </div>
                </div>
            </header>

            <div class="display-flex">
                <div class="contact-container" id="contact-container">
                    <div class="contact-list">
                        <button onclick="openAddNewContact()" class="btn new-contact">Add new contact<img
                                src="assets/img/contacts/person_add.svg"></button>

                        <!-- <div>
                            <img src="assets/img/contacts/contact-seperator.svg" alt="">
                        </div> -->

                        <div class="contact-list-items" id="contactContainer">

                        </div>

                    </div>
                </div>
                <div class="right-content">
                    <div class="contacts-headline">
                        <div class="headline-close">
                            <h1>Contacts</h1>
                            <img onclick="clearShowContactContainer()" class="close-show-contact d-none" src="assets/img/contacts/bluearrow.svg">
                        </div>
                        <div class="parting-line"></div>
                        <h2>Better with a team</h2>

                    </div>
                    <div id="show-contact-container" class="show-contact-container d-none">
                        
                    </div>
                </div>
            </div>

            <div id="edit-contact-popup" class="edit-contact-popup d-none"></div>

            <div id="add-contact-popup" class="add-contact-popup d-none"></div>

            <div id="new-contact-icon" class="new-contact-icon d-none" onclick="openAddNewContact()">
                <img src="assets/img/contacts/person_add.svg">
            </div>
</body>
</html>
