<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Summary</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="style.css">

    <script src="./javascript/template.js"></script>
    <script src="script.js"></script>

</head>

<body onload="init()">
    <div class="content-container">
        <div w3-include-html="./assets/templates/menubar.html"></div>
        <div style="width: 100%;">
            <div w3-include-html="./assets/templates/header.html"></div>

            <div class="margin-left-top">
                <section class="hedline-container" id="summaryHeadline">
                    <h1>Join 360</h1>
                    <div class="parting-line"></div>
                    <p>Key Metrics at a Glance</p>
                </section>

                <section class="hedline-container-responsiv d-none" id="summaryHeadlineResponsiv">
                    <h1>Join 360</h1>
                    <p>Key Metrics at a Glance</p>
                    <div class="parting-line-responsiv"></div>
                </section>

                <div class="task-dashboard-section">
                    <section class="task-dashboard-container" id="summaryTaskDashboard">
                        <div class="todos-done-dashboard" id="todosContainer">
                            <img id="pen" src="./assets/img/pen.svg" alt="Pen">
                            <div class="task-current-conatiner">
                                <p class="task-current-number">1</p>
                                <p class="task-current-dodo-done">To-do</p>
                            </div>
                        </div>
                        <div class="todos-done-dashboard" id="doneContainer">
                            <img src="./assets/img/chop.svg" alt="Chop">
                            <div class="task-current-conatiner">
                                <p class="task-current-number">1</p>
                                <p class="task-current-dodo-done">Done</p>
                            </div>
                        </div>



                        <div class="urgent-dashboard">

                            <div class="display-flex align-items">
                                <img class="double-arrows" src="./assets/img/double_arrows.svg" alt="Double Arrows">
                                <div class="task-current-conatiner">
                                    <p class="task-current-number">1</p>
                                    <p>Urgent</p>
                                </div>
                            </div>

                            <div class="between-line"></div>

                            <div class="date-text-container">
                                <p class="date-text">October 16, 2022</p>
                                <p class="deadline-text">Upcoming Deadline</p>
                            </div>

                        </div>




                        <div class="tasks-feedback-dashboard">
                            <div class="task-current-conatiner">
                                <p class="task-current-number">5</p>
                                <p class="task-current-name">Task in Board</p>
                            </div>
                        </div>
                        <div class="tasks-feedback-dashboard">
                            <div class="task-current-conatiner">
                                <p class="task-current-number">2</p>
                                <p class="task-current-name">Task in Progress</p>
                            </div>
                        </div>
                        <div class="tasks-feedback-dashboard">
                            <div>
                                <p class="task-current-number">5</p>
                                <p class="task-current-name">Awaiting Feedback</p>
                            </div>
                        </div>
                    </section>

                    <section class="greeting-container" id="greeting">
                        <h3>Good morning,</h3>
                        <h2>Sofia Müller</h2>
                    </section>
                </div>

            </div>

        </div>
    </div>

    <script>
        function renderResponsivSummary() {

            if (window.innerWidth <= 1050) {
                let headline = document.getElementById('summaryHeadline');
                let headlineResponsiv = document.getElementById('summaryHeadlineResponsiv');
                let taskDashboard = document.getElementById('summaryTaskDashboard');
                let greet = document.getElementById('greeting');

                headline.classList.add('d-none');
                headlineResponsiv.classList.add('d-none');
                taskDashboard.classList.add('d-none');
                greet.classList.add('d-none');

                setTimeout(() => {
                    greet.classList.remove('d-none');
                }, "1000");

                setTimeout(() => {
                    greet.classList.add('d-none');
                    headlineResponsiv.classList.remove('d-none');
                    taskDashboard.classList.remove('d-none');
                }, "3000");

            }
        }

        window.addEventListener('resize', renderResponsivSummary);

        renderResponsivSummary();

        var originalSrc = './assets/img/pen.svg';  // Speichert den ursprünglichen Bildpfad
  var newSrc = './assets/img/chop.svg';                // Speichert den neuen Bildpfad

  var todosContainer = document.getElementById('todosContainer');
  var penImage = document.getElementById('pen');

  todosContainer.addEventListener('mouseenter', function() {
    console.log('Mouseover auf todos-done-dashboard!');
    penImage.src = newSrc;  // Ändert das Bild beim Betreten des Containers
  });

  todosContainer.addEventListener('mouseleave', function() {
    penImage.src = originalSrc;  // Setzt das Bild zurück, wenn der Mauszeiger das Element verlässt
  });
    </script>
</body>

</html>
